<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="GENGO" onchange="changeLang()">
        <option id="select", value="">選択してください</option>
        <option id="selected_jpn", value="日本語">日本語</option>
        <option id="selected_en", value="英語">English</option>
        <option id="selected_all", value="全て">全て表示</option>
    </select>
    <table id="table">
        <tr id="japanese">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="english">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
          let GENGO = document.getElementById("GENGO").value;
          let japanese = document.getElementById("japanese");
          let english = document.getElementById("english");
          if (GENGO == '日本語'){
            japanese.style.display ="block";
            english.style.display ="none";
          }
          if (GENGO == '英語'){
            english.style.display ="block";
            japanese.style.display ="none";
          }
          if (GENGO == '全て'){
            english.style.display ="block";
            japanese.style.display ="block";
          }
        }
    </script>
</body>
</html>
